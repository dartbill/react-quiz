version: '3'
services:
  api:
    image: node:14.17.2
    ports:
      - 3000:3000
    environment:
      - PGUSER=admin
      - PGHOST=db
      - PGPASSWORD=scorespass
      - PGDATABASE=scoreboard
      - PGPORT=5432
    volumes:
      - type: bind
        source: ./
        target: /code
    working_dir: /code
    command: bash -c "npm install && npm run dev"
    depends_on:
      - db

  db:
    image: postgres:latest
    volumes:
      - './db/migrations:/docker-entrypoint-initdb.d/:ro'
    environment:
      - POSTGRES_DB=scoreboard
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=scorespass

volumes:
  dbdata:
